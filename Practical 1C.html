<!DOCTYPE html>
<html>
<head>
<title>HTML Lists</title>
</head>
<body>
<h1>Ordered List</h1>
<ol>
<li>Item 1</li>
<li>Item 2</li>
</ol>
<h1>Unordered List</h1>
<ul>
<li>Item A</li>
<li>Item B</li>
</ul>
<h1>Description List</h1>
<dl>
<dt>HTML</dt>
<dd>HyperText Markup Language</dd>
</dl>
</body>
</html>
