<!DOCTYPE html>
<html>
<head>
<title>Fibonacci Series</title>
<script>
function generateFibonacci() {
const n =
parseInt(document.getElementById("fibonacci-number").value);
let series = [0, 1];
for (let i = 2; i < n; i++) {
series.push(series[i - 1] + series[i - 2]);
}
document.getElementById("fibonacci-result").innerText =
`Fibonacci Series: ${series.slice(0, n).join(", ")}`;
}
</script>
</head>
<body>
<h1>Fibonacci Series Generator</h1>
<label for="fibonacci-number">Enter the number of
terms:</label>
<input type="number" id="fibonacci-number">
<button onclick="generateFibonacci()">Generate</button>
<p id="fibonacci-result"></p>
</body>
</html>
