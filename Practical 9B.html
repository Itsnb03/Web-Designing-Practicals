<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>jQuery on() Method</title>
<script
src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
// Attach click event to the button and pass data with

'on()'

$("button").on("click", {name: "John", age: 30},

function(event){

alert("Data passed: Name = " + event.data.name + ",

Age = " + event.data.age);

});
});
</script>
</head>
<body>
<button>Click Me</button>
</body>
</html>
