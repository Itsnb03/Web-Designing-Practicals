<!DOCTYPE html>
<html>
<head>
<title>Multimedia Example</title>
</head>
<body>
<h1>Embedding Image, Audio, and Video</h1>
<h2>Image</h2>
<img src="RE4.jpeg" alt="Example Image" width="300">
<h2>Audio</h2>
<audio controls>
<source src="Hero.mp3" type="audio/mpeg">
Your browser does not support the audio tag.
</audio>
<h2>Video</h2>
<video width="320" height="240" controls>
<source src="Jinwoo.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
</body>
</html>
